<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YANZTIANDI-SLOT PRO ULTRA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #111;
      color: white;
      overflow: hidden;
    }
    /* Splash typing screen */
    #splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      font-size: 1.5rem;
      font-weight: bold;
      white-space: pre;
    }
    /* Main container */
    #main {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    /* Game section iframe */
    .game-section {
      display: none;
      height: 100vh;
      width: 100%;
      background: black;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      flex-direction: column;
    }
    .game-section iframe {
      flex: 1;
      width: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
    }
    .back-btn {
      background: red;
      border: none;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Splash typing -->
  <div id="splash"></div>

  <!-- Main content -->
  <div id="main">
    <h1>ðŸŽ° YANZTIANDI-SLOT PRO ULTRA ðŸŽ°</h1>
    <div class="game-grid">
      <div class="game-card" onclick="openGame('mahjong')">
        <img src="https://files.catbox.moe/iknd62.jpeg" alt="Slot Mahjong">
        <h3>Slot Mahjong</h3>
      </div>
      <div class="game-card" onclick="openGame('spaceman')">
        <img src="https://files.catbox.moe/e2q1mp.jpeg" alt="Spaceman">
        <h3>Spaceman</h3>
      </div>
      <div class="game-card" onclick="openGame('starlight')">
        <img src="https://files.catbox.moe/gaalhr.jpeg" alt="Starlight Princess">
        <h3>Starlight Princess</h3>
      </div>
    </div>
  </div>

  <!-- Game sections -->
  <div id="mahjong" class="game-section">
    <div class="loading">Loading Slot Mahjong...</div>
    <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?gameSymbol=vs20mahj&lang=en&cur=USD"
            onload="hideLoading(this)"></iframe>
    <button class="back-btn" onclick="goBack('mahjong')">Back</button>
  </div>

  <div id="spaceman" class="game-section">
    <div class="loading">Loading Spaceman...</div>
    <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?gameSymbol=spaceman&lang=en&cur=USD"
            onload="hideLoading(this)"></iframe>
    <button class="back-btn" onclick="goBack('spaceman')">Back</button>
  </div>

  <div id="starlight" class="game-section">
    <div class="loading">Loading Starlight Princess...</div>
    <iframe src="https://demogamesfree.pragmaticplay.net/gs2c/openGame.do?gameSymbol=vs20starlight&lang=en&cur=USD"
            onload="hideLoading(this)"></iframe>
    <button class="back-btn" onclick="goBack('starlight')">Back</button>
  </div>

  <script>
    // Typing effect
    const splash = document.getElementById("splash");
    const text = "WELCOME TO YANZTIANDI-SLOT PRO ULTRA";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        splash.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        setTimeout(() => {
          splash.style.display = "none";
          document.getElementById("main").style.display = "block";
          document.body.style.overflow = "auto";
        }, 1000);
      }
    }
    window.onload = typeWriter;

    // Game functions
    function openGame(id) {
      document.getElementById("main").style.display = "none";
      document.getElementById(id).style.display = "flex";
    }
    function hideLoading(iframe) {
      iframe.previousElementSibling.style.display = "none";
      iframe.style.opacity = 1;
    }
    function goBack(id) {
      document.getElementById(id).style.display = "none";
      document.getElementById("main").style.display = "block";
    }
  </script>
</body>
</html>
